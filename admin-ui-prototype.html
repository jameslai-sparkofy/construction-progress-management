    <script>
        // 監聽權限更改
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', function() {
                // 根據選擇的值改變背景色
                if (this.value === 'hide') {
                    this.className = 'permission-select px-3 py-1 border rounded-md text-sm bg-red-50 border-red-300';
                } else if (this.value === 'edit') {
                    this.className = 'permission-select px-3 py-1 border rounded-md text-sm bg-blue-50 border-blue-300';
                } else {
                    this.className = 'permission-select px-3 py-1 border rounded-md text-sm';
                }
                
                // 顯示未保存提示
                if (!document.querySelector('.unsaved-notice')) {
                    const notice = document.createElement('div');
                    notice.className = 'unsaved-notice fixed bottom-4 right-4 bg-yellow-500 text-white px-4 py-2 rounded-lg shadow-lg';
                    notice.innerHTML = '<i class="fas fa-exclamation-circle mr-2"></i>有未保存的更改';
                    document.body.appendChild(notice);
                }
            });
        });
