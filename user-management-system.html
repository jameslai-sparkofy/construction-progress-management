    <script>
        // Ê®°Êì¨Áî®Êà∂Êï∏Êìö
        let users = [

                contractor_name: "XYZÂª∫Ë®≠",

            },
            {

                role: "owner",
                contractor_id: null,
                contractor_name: null,
                created_at: "2025-01-13T16:00:00Z",

            }
        ];

        // Â∑•Áè≠Êï∏Êìö
        const contractors = [
            { id: "contractor_A", name: "ABCÂ∑•Á®ãË°å" },
            { id: "contractor_B", name: "XYZÂª∫Ë®≠" },
            { id: "contractor_C", name: "DEFÁáüÈÄ†" },

        ];

        // Áï∂ÂâçÁî®Êà∂ÂíåÁ∑®ËºØ‰∏≠ÁöÑÁî®Êà∂
        let currentUser = { role: "admin", name: "Á≥ªÁµ±ÁÆ°ÁêÜÂì°" };

        // ÂàáÊèõËßíËâ≤
        function switchRole() {
            const roleSelect = document.getElementById('roleSelect');
            const role = roleSelect.value;
            
            if (role === 'admin') {
                currentUser = { role: "admin", name: "Á≥ªÁµ±ÁÆ°ÁêÜÂì°" };
            } else if (role === 'contractor_leader') {
                currentUser = { 
                    role: "contractor_leader", 
                    name: "Âºµ‰∏â",
                    contractor_id: "contractor_A",
                    contractor_name: "ABCÂ∑•Á®ãË°å"
                };
            } else if (role === 'contractor_member') {
                currentUser = { 
                    role: "contractor_member", 
                    name: "ÊùéÂõõ",
                    contractor_id: "contractor_A",
                    contractor_name: "ABCÂ∑•Á®ãË°å"
                };
            } else if (role === 'owner') {
                currentUser = { role: "owner", name: "Èô≥‰∏É" };
            }
            
            updateUserInfo();
            updateTabVisibility();
            updateUserTable();
            updateMemberTable();
        }

        // Êõ¥Êñ∞Áî®Êà∂‰ø°ÊÅØ
        function updateUserInfo() {
            const userInfo = document.getElementById('userInfo');
            let info = `ÁôªÂÖ•Ë∫´‰ªΩÔºö${currentUser.name}`;
            
            if (currentUser.contractor_name) {
                info += ` (${currentUser.contractor_name})`;
            }
            
            userInfo.textContent = info;
        }

        // Êõ¥Êñ∞TabÈ°ØÁ§∫
        function updateTabVisibility() {
            const usersTab = document.getElementById('usersTab');
            const membersTab = document.getElementById('membersTab');
            
            if (currentUser.role === 'admin') {
                usersTab.style.display = 'block';
                membersTab.style.display = 'none';
            } else if (currentUser.role === 'contractor_leader') {
                usersTab.style.display = 'none';
                membersTab.style.display = 'block';
            } else {
                usersTab.style.display = 'none';
                membersTab.style.display = 'none';
            }
        }

        // ÂàáÊèõTab
        function switchTab(tabName) {
            // Èö±ËóèÊâÄÊúâTabÂÖßÂÆπ
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // ÁßªÈô§ÊâÄÊúâTabÁöÑactiveÈ°û
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // È°ØÁ§∫ÈÅ∏‰∏≠ÁöÑTab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Áç≤ÂèñËßíËâ≤È°ØÁ§∫ÂêçÁ®±
        function getRoleName(role) {
            const roleNames = {
                'admin': 'ÁÆ°ÁêÜÂì°',
                'contractor_leader': 'Â∑•Áè≠‰∏ªË¶ÅË≤†Ë≤¨‰∫∫',
                'contractor_member': 'Â∑•Áè≠ÊàêÂì°',
                'owner': 'Ê•≠‰∏ª'
            };
            return roleNames[role] || role;
        }

        // Áç≤ÂèñËßíËâ≤CSSÈ°û
        function getRoleClass(role) {
            return 'role-' + role.replace('_', '-');
        }

        // Êõ¥Êñ∞Áî®Êà∂Ë°®Ê†º
        function updateUserTable() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            const filteredUsers = users.filter(user => user.is_active);
            
            if (filteredUsers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="empty-state"><h3>Êö´ÁÑ°Áî®Êà∂</h3></td></tr>';
                return;
            }
            
            filteredUsers.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.phone}</td>
                    <td><span class="role-badge ${getRoleClass(user.role)}">${getRoleName(user.role)}</span></td>
                    <td>${user.contractor_name || '-'}</td>
                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    <td class="actions-cell">
                        <button class="btn btn-secondary btn-small" onclick="editUser('${user.id}')">Á∑®ËºØ</button>
                        <button class="btn btn-danger btn-small" onclick="deleteUser('${user.id}')">Âà™Èô§</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Êõ¥Êñ∞ÊàêÂì°Ë°®Ê†º
        function updateMemberTable() {
            const tbody = document.getElementById('membersTableBody');
            tbody.innerHTML = '';
            
            if (currentUser.role !== 'contractor_leader') {
                return;
            }
            
            const members = users.filter(user => 
                user.is_active && 
                user.contractor_id === currentUser.contractor_id && 
                user.role === 'contractor_member'
            );
            
            if (members.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="empty-state"><h3>Êö´ÁÑ°ÊàêÂì°</h3><p>ÈªûÊìä„ÄåÂâµÂª∫Â∑•Áè≠ÊàêÂì°„ÄçÈñãÂßãÊ∑ªÂä†</p></td></tr>';
                return;
            }
            
            members.forEach(member => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${member.name}</td>
                    <td>${member.phone}</td>
                    <td>${new Date(member.created_at).toLocaleDateString()}</td>
                    <td class="actions-cell">
                        <button class="btn btn-secondary btn-small" onclick="editUser('${member.id}')">Á∑®ËºØ</button>
                        <button class="btn btn-danger btn-small" onclick="deleteUser('${member.id}')">Âà™Èô§</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // ÊêúÁ¥¢Áî®Êà∂
        function searchUsers(query) {
            const rows = document.querySelectorAll('#usersTableBody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(query.toLowerCase()) ? '' : 'none';
            });
        }

        // ÊêúÁ¥¢ÊàêÂì°
        function searchMembers(query) {
            const rows = document.querySelectorAll('#membersTableBody tr');
            rows.forEach(row => {

            const modal = document.getElementById('createUserModal');
            const title = document.getElementById('modalTitle');
            const contractorGroup = document.getElementById('contractorSelectGroup');

            if (type === 'contractor_leader') {

        function closeModal(modalId) {

        // ÂâµÂª∫Áî®Êà∂
        function createUser() {
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            
            if (!name || !phone) {
                alert('Ë´ãÂ°´ÂØ´ÂÆåÊï¥‰ø°ÊÅØ');
                return;
            }
            
            let contractorId = null;
            let contractorName = null;
            
            if (createUserType === 'contractor_leader') {
                contractorId = document.getElementById('contractorSelect').value;
                if (!contractorId) {
                    alert('Ë´ãÈÅ∏ÊìáÂ∑•Áè≠');
                    return;
                }
                contractorName = contractors.find(c => c.id === contractorId).name;
            } else if (createUserType === 'contractor_member') {
                contractorId = currentUser.contractor_id;
                contractorName = currentUser.contractor_name;
            }
            
            const newUser = {
                id: 'user' + (users.length + 1).toString().padStart(3, '0'),
                name: name,
                phone: phone,
                role: createUserType,
                contractor_id: contractorId,
                contractor_name: contractorName,
                created_at: new Date().toISOString(),
                created_by: 'current_user',
                is_active: true
            };
            
            users.push(newUser);
            
            alert(`Â∑≤ÂâµÂª∫${getRoleName(createUserType)}Ôºö${name} (${phone})`);
            closeModal('createUserModal');
            updateUserTable();
            updateMemberTable();
        }

        // Á∑®ËºØÁî®Êà∂
        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;
            
            editingUser = user;
            document.getElementById('editUserName').value = user.name;
            document.getElementById('editUserPhone').value = user.phone;
            document.getElementById('editUserModal').style.display = 'block';
        }

        // ‰øùÂ≠òÁî®Êà∂
        function saveUser() {
            if (!editingUser) return;
            
            const name = document.getElementById('editUserName').value;
            const phone = document.getElementById('editUserPhone').value;
            
            if (!name || !phone) {
                alert('Ë´ãÂ°´ÂØ´ÂÆåÊï¥‰ø°ÊÅØ');
                return;
            }
            
            editingUser.name = name;
            editingUser.phone = phone;
            
            alert('Áî®Êà∂‰ø°ÊÅØÂ∑≤Êõ¥Êñ∞');
            closeModal('editUserModal');
            updateUserTable();

        }

        // Âà™Èô§Áî®Êà∂
        function deleteUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;
            
            if (confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§Áî®Êà∂„Äå${user.name}„ÄçÂóéÔºü`)) {
                user.is_active = false;
                alert('Áî®Êà∂Â∑≤Âà™Èô§');

        }
